<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>T-shirt Preview</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function change_pic(x) {
            document.getElementById("big_pic").src = x
        }
    </script>
</head>

<body>
    <div class="principal">
        <section class="pics_nav">
            <img src="front.jpeg" alt="t-shirt_front" class="side_pic" onclick="change_pic('front.jpeg')">
            <img src="side.jpeg" alt="t-shirt_side" class="side_pic" onclick="change_pic('side.jpeg')">
            <img src="back.jpeg" alt="t-shirt_back" class="side_pic" onclick="change_pic('back.jpeg')">
        </section>
        <section class="main_pic">
            <img src="front.jpeg" alt="t-shirt_front" id="big_pic">
        </section>
        <section class="description">
            <p class="title">POLO RALPH</p>
            <h1>Custom Fit Polo Bear Oxford Shirt</h1>
            <p class="details">Blue polo with a classic cut. Made of smooth and soft cotton</p>
            <div>
                <p class="price">$99.00</p>
                <p class="discount">-25%</p>
                <p class="old_price">$132.00</p>
            </div>
        </section>
        <section class="shopping">
            <h2>CHOOSE SIZE</h2>
            <div class="radio_group">
                <input id="S" type="radio" name="size">
                <label for="S">S</label>
                <input id="M" type="radio" name="size">
                <label for="M">M</label>
                <input id="L" type="radio" name="size">
                <label for="L">L</label>
                <input id="XL" type="radio" name="size">
                <label for="XL">XL</label>
                <input id="XXL" type="radio" name="size">
                <label for="XXL">XXL</label>
            </div>
            <button>ADD TO BAG</button>
        </section>
    </div>
</body>

</html>
